<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="style">
      <h3>سامانه مدیریت حقوق</h3>
      <form class="form" id="form">
        <div class="flex-colums">
          <label for="name">نام</label>
          <div class="input">
            <input
              type="text"
              name=""
              id="name"
              placeholder="name"
              required
              size="10"
              autocomplete="on"
            />
            <span class="validity"></span>
          </div>
        </div>
        <div class="flex-colums">
          <label for="name">حقوق</label>
          <div class="input">
            <input
              type="number"
              min="0"
              max="100000000"
              name=""
              id="salary"
              placeholder="0"
              required
              size="10"
              autocomplete="on"
            />
            <span class="validity"></span>
          </div>
        </div>
        <div class="flex-colums">
          <button type="submit" id="submit" class="btn-green">ثبت نهایی</button>
        </div>
      </form>

      <article>
        <div class="flex-colums">
          <label for="sort" style="padding-bottom: 10px"
            >مرتب سازی بر اساس</label
          >

          <select name="sort" id="sort">
            <option value="-1">کمترین حقوق</option>
            <option value="+1">بیشترین حقوق</option>
          </select>
        </div>
        <div class="flex-colums">
          <button type="button" id="delete all" class="btn-red">حذف همه</button>
        </div>
      </article>
    </div>

    <div class="container" id="container"></div>

    <script src="./index.js"></script>
  </body>
</html>
